    <p class="paragraph"><em>SystemPlasma</em> is a group of Minecraft Java Edition Datapacks created by GetSirius55. 
        Each datapack if used correctly can opertate without without the other packs being installed.  
        That being said each pack is built off of <em>SPLootTables</em>, the other packs work togther with <em>SPLootLoot</em> to makes a whole product. 
        <em>SPGear</em> makes custom items that can only be obtained though commands, unless <em>SPLootTables</em> is installed.</p>
